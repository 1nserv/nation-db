<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Connexion réussie</title>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="bg-slate-50 flex items-center justify-center h-screen dark:bg-slate-950 dark:text-white">
		<div class="bg-white shadow-3xl rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
			<h1 class="text-2xl text-cyan-950 font-bold mb-4">Bonjour {{name}} !</h1>
			<p class="mb-4">Cette fenêtre se fermera automatiquement dans 5 secondes. Si rien ne se passe, vous pouvez la fermer vous-même.</p>
			<p class="text-sm">AuthCode: <code>{{authCode}}</code></p>
			<p class="text-sm">ID de compte: <code>{{id}}</code></p>
		</div>

		<script>
			setTimeout(() => {
				window.close();
			}, 5000);
		</script>
	</body>
</html>
